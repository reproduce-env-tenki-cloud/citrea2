[package]
name = "sov-rollup-interface"
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
description = "Defines interfaces for building rollups with the Sovereign SDK"

version = { workspace = true }
exclude = [
  "specs/assets/*",
]
readme = "README.md"
resolver = "2"

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
alloy-primitives = { workspace = true, features=["serde"], optional = true}
borsh = { workspace = true }
bytes = { workspace = true, optional = true, default-features = true }
digest = { workspace = true }
faster-hex = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
hex = { workspace = true }
jmt = { workspace = true, optional = true }
serde = { workspace = true }
sha2 = { workspace = true }
thiserror = { workspace = true, optional = true }
# TODO: Remove tokio when https://github.com/Sovereign-Labs/sovereign-sdk/issues/1161 is resolved
tokio = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
risc0-zkp = { workspace = true, optional = true }

[dev-dependencies]
serde_json = { workspace = true }

[features]
default = ["std"]
native = ["alloy-primitives", "std", "tokio", "futures", "tracing", "risc0-zkp", "faster-hex"]
testing = []
std = [
  "anyhow/default",
  "borsh/default",
  "borsh/bytes",
  "bytes",
  "digest/default",
  "hex/default",
  "jmt",
  "serde/default",
  "thiserror",
]
